repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.6.0
  hooks:
  - id: check-ast
  - id: check-case-conflict
  - id: check-docstring-first
  - id: check-executables-have-shebangs
  - id: check-json
  - id: check-merge-conflict
  - id: check-shebang-scripts-are-executable
  - id: check-toml
  - id: check-xml
  - id: check-yaml
  - id: debug-statements
  - id: end-of-file-fixer
  - id: mixed-line-ending
  - id: name-tests-test
    args: [--pytest-test-first]
  - id: no-commit-to-branch
    args: [--branch, master, --branch, dev]
  - id: trailing-whitespace

- repo: https://github.com/PyCQA/bandit
  rev: 1.7.8
  hooks:
  - id: bandit
    args: [-r, -ll, -c, pyproject.toml]
    additional_dependencies: ['bandit[toml]']

- repo: https://github.com/psf/black
  rev: 24.4.2
  hooks:
  - id: black
    args: [--safe, --quiet]

- repo: https://github.com/PyCQA/isort
  rev: 5.13.2
  hooks:
  - id: isort
    args: [--profile, black, --filter-files, -l, "120"]

- repo: https://github.com/pre-commit/mirrors-mypy
  rev: v1.10.0
  hooks:
  - id: mypy
    args: [--no-strict-optional, --ignore-missing-imports]
    additional_dependencies: [
      isort>=5,
      platformdirs==2.2.0,
      py==1.11,
      tokenize-rt==3.2.0,
      tomlkit>=0.10.1,
      types-toml>=0.10.8.5,
    ]

- repo: https://github.com/python-poetry/poetry
  rev: 1.8.0
  hooks:
  - id: poetry-check
  - id: poetry-lock
  - id: poetry-export
    args: ["-f", "requirements.txt", "-o", "requirements.txt"]
    additional_dependencies:
      - "poetry-plugin-export"
- repo: https://github.com/DanielNoord/pydocstringformatter
  rev: v0.7.3
  hooks:
  - id: pydocstringformatter
    args: [--max-summary-lines=2, --linewrap-full-docstring]
    files: byteclasses

- repo: https://github.com/pre-commit/pygrep-hooks
  rev: v1.10.0
  hooks:
  - id: python-no-log-warn
  - id: rst-backticks
    files: .*\.rst$
    types: [file]

- repo: https://github.com/pylint-dev/pylint
  rev: v3.1.0
  hooks:
  - id: pylint
    additional_dependencies: [pytest>=8.1.1]

- repo: https://github.com/regebro/pyroma
  rev: '4.2'
  hooks:
  - id: pyroma
    args: [-d, --min=9, .]

- repo: https://github.com/asottile/pyupgrade
  rev: v3.15.2
  hooks:
  - id: pyupgrade
    args: [--py310-plus]

- repo: https://github.com/charliermarsh/ruff-pre-commit
  rev: v0.4.2
  hooks:
  - id: ruff
    args: [--fix]

- repo: https://github.com/rstcheck/rstcheck
  rev: v6.2.0
  hooks:
  - id: rstcheck
    args: [--report-level=warning, --ignore-directives, automodule]
    files: ^(docs/(.*/)*.*\.rst)
    additional_dependencies: [sphinx==7.2.6]

- repo: https://github.com/nbQA-dev/nbQA
  rev: 1.8.5
  hooks:
  - id: nbqa-isort
    args: [--profile, black, -l, "120",--float-to-top]
  - id: nbqa-check-ast
  - id: nbqa-black
  - id: nbqa-pyupgrade
  # - id: nbqa-mypy

- repo: local
  hooks:
  - id: jupyter-nb-clear-output
    name: jupyter-nb-clear-output
    types: [jupyter]
    stages: [commit]
    language: python
    entry: jupyter nbconvert --ClearOutputPreprocessor.enabled=True --inplace
    additional_dependencies: [jupyter]
